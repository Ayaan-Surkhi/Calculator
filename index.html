<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="answer">0</div>

            <div class="keys">
                <div class="key-set" id="general">
                    <div id="CE" class="key">CE</div>
                    <div id="X" class="key"><i class="fas fa-backspace"></i></div>
                </div>

                <div class="key-set operations">
                    <div id="+" class="key operations-key">+</div>
                    <div id="-" class="key operations-key">-</div>
                    <div id="X" class="key operations-key">ร</div>
                    <div id="รท" class="key operations-key">รท</div>
                </div>

                <div class="numbers">
                <div class="key-set">
                <div class="key number-key">7</div>
                <div class="key number-key">8</div>
                <div class="key number-key">9</div>
                </div>
                <div class="key-set">
                <div class="key number-key">4</div>
                <div class="key number-key">5</div>
                <div class="key number-key">6</div>
                </div>
                <div class="key-set">
                <div class="key number-key">1</div>
                <div class="key number-key">2</div>
                <div class="key number-key">3</div>
                </div>
                </div>
            </div>

            <div class="equal">
                =
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
